{{ define "content" }}
<div class="container mt-5">
  <h1>Регистрация</h1>
  <form action="/register" method="post">
    <div class="row">
      </div>
      <div class="col">
        <input style="margin-bottom: 10px;" type="text" class="form-control" id="login" name="login" placeholder="Логин">
      </div>
      <div class="col"> 
        <input type="text" class="form-control" id="password" name="password" placeholder="Пароль">
      </div>
      <div class="row-6 my-6">
        <button type="submit" class="btn btn-outline-success mt-3">Зарегистрироваться</button>
      </div>
    </div>
  </form>
</div>
{{ end }}
